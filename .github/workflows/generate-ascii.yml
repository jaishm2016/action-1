            # - name: Executing the Script
            #   run: |
            #     chmod +x ascii-script.sh
            #     ./ascii-script.sh

    test_job_2:
        needs: build_job_1
        runs-on: ubuntu-latest
        steps:
            - name: Sleep for 2 seconds
              run: sleep 2

            - name: Test file exists
              run: grep -i "dragon" dragon.txt

    deploy_job_3:
        needs: [test_job_2]
        runs-on: ubuntu-latest
        steps:
            - name: Read file
              run: cat dragon.txt

            - name: Deploy
              run: echo Deploy...
