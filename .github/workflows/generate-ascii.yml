name: Generate ASCII Artwork

on: 
    push

jobs:
    build_job_1:
        runs-on: ubuntu-latest
        steps:
            - name: Install Cowsay
              run: sudo apt-get install cowsay -y

            - name: Execute Cowsay
              run: cowsay -f dragon "Run for cover, I am a DRAGON....RAWR" >> dragon.txt

            - name: Sleep for 5 seconds
              run: sleep 5

            # - name: Checkout Repo
            #   uses: actions/checkout@v4

